<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: background-color 0.5s;
        }

        h1 {
            color: #d81b60;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yes {
            background-color: #4caf50;
            color: white;
        }

        #no {
            background-color: #f44336;
            color: white;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confettiFall 5s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.7);
            z-index: 100;
        }

        .celebration-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            animation: pop 0.5s;
        }

        @keyframes pop {
            0% { transform: scale(0.5); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .heart {
            font-size: 5rem;
            animation: heartbeat 1s infinite;
            color: #e91e63;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            button {
                padding: 12px 24px;
                font-size: 1rem;
            }
            
            .buttons {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Will you marry me Seri? üíç</h1>
    
    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
    
    <div class="celebration">
        <div class="celebration-content">
            <div class="heart">‚ù§Ô∏è</div>
            <h2>Yay! I love you! üéâ</h2>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const celebration = document.querySelector('.celebration');
        const body = document.body;
        
        // Phrases for the no button
        const noPhrases = [
            'Please',
            'Seri please',
            'Nta baby allee please',
            'serikutttiiii',
            'seri moolllll',
            'Shereena KS'
        ];
        let currentPhraseIndex = 0;
        
        // Celebration confetti
        function createConfetti() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Yes button click
        yesBtn.addEventListener('click', () => {
            celebration.style.display = 'flex';
            createConfetti();
            body.style.backgroundColor = '#f8bbd0';
        });
        
        // No button click
        noBtn.addEventListener('click', () => {
            // Make yes button bigger
            const currentYesSize = parseFloat(getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentYesSize + 2) + 'px';
            
            // Make no button smaller
            const currentNoSize = parseFloat(getComputedStyle(noBtn).fontSize);
            if (currentNoSize > 10) {
                noBtn.style.fontSize = (currentNoSize - 2) + 'px';
            }
            
            // Change no button text
            noBtn.textContent = noPhrases[currentPhraseIndex];
            currentPhraseIndex = (currentPhraseIndex + 1) % noPhrases.length;
            
            // Move no button randomly to make it harder to click
            const x = Math.random() * 100 - 50;
            const y = Math.random() * 100 - 50;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;

            const currentYesWidth = parseFloat(getComputedStyle(yesBtn).width);
    const currentYesHeight = parseFloat(getComputedStyle(yesBtn).height);
    yesBtn.style.width = `${currentYesWidth + 30}px`;
    yesBtn.style.height = `${currentYesHeight + 10}px`;
    
    // Make no button smaller (decrease dimensions)
    const currentNoWidth = parseFloat(getComputedStyle(noBtn).width);
    const currentNoHeight = parseFloat(getComputedStyle(noBtn).height);
    if (currentNoWidth > 60) {
        noBtn.style.width = `${currentNoWidth - 5}px`;
        noBtn.style.height = `${currentNoHeight - 5}px`;
    }
        });
        
        // Reset no button position when mouse enters (makes it more challenging)
        noBtn.addEventListener('mouseenter', () => {
            const x = Math.random() * 200 - 100;
            const y = Math.random() * 200 - 100;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
